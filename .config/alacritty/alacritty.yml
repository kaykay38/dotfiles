# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation

window:
    # Blank space added around the window in pixels
    padding:
        x: 10
        y: 10
    # Spread additional padding evenly around the terminal content
    dynamic_padding: true

background_opacity: 0.95  # value range is 0 ~ 1

font:
    normal:
        family: FuraMono Nerd Font
        style: Regular
    bold:
        family: FuraMono Nerd Font
        style: Bold
    italic:
        family: MesloLGM Nerd Font
        style: Italic
    # Point size of the f  ont
    size: 11.5

# Colors (Gruvbox dark)
colors:
    primary:
        # hard contrast b  ackground - '#1d2021'
        background:          &gruvbox_dark_bg '#282828'
        # soft contrast b  ackground - '#32302f'
        foreground:          '#fbf1c7'
        bright_foreground:   '#f9f5d7'
        dim_foreground:      '#f2e5bc'
    cursor:
        text:   '#fbf1c7'
        cursor: '#d9961a'
    vi_mode_cursor:
        text:   '#fbf1c7'
        cursor: '#d9961a'
    search:
        matches:
            foreground: '#000000'
            background: '#ffffff'
        focused_match:
            foreground: CellBackground
            background: CellForeground
        line_indicator:
            foreground: None
            background: None     
        selection:
            text:       CellBackground
            background: CellForeground
    bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'
    normal:
        black:   *gruvbox_dark_bg
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'
    dim:
        black:   '#32302f'
        red:     '#9d0006'
        green:   '#79740e'
        yellow:  '#b57614'
        blue:    '#076678'
        magenta: '#8f3f71'
        cyan:    '#427b58'
        white:   '#928374'
        # indexed_colors: []

mouse:
    hide_when_typing: true
    hints:
        # These are the modifiers that need to be held down for opening URLs
        # when clicking
        modifiers: Shift

selection:
    # When set to `true`, selected text will be copied to the primary
    # clipboard.
    save_to_clipboard: false

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.18
    # Vim mode cursor style
    vi_mode_style: Block
