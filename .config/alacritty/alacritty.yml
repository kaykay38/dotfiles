# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation

window:
    # Blank space added around the window in pixels
    padding:
        x: 10
        y: 10
    # Spread additional padding evenly around the terminal content
    dynamic_padding: true
    opacity: 0.95  # value range is 0 ~ 1


font:
    normal:
        family: MesloLGM Nerd Font
        style: Regular
    bold:
        family: MesloLGM Nerd Font
        style: Bold
    italic:
        family: MesloLGM Nerd Font
        style: Italic
    bold_italic:
        family: MesloLGM Nerd Font
        style: Bold Italic
    # Point size of the f  ont
    size: 13

# Colors
colors: &kanagawa_dark
    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor.
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    cursor:
      text: CellBackground
      cursor: CellForeground


schemes:
  # Colors (Gruvbox dark)
  gruvbox: &gruvbox_dark
    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not
    # present. If the bright foreground color is not set, or
    # `draw_bold_text_with_bright_colors` is `false`, the normal foreground
    # color will be used.
    # dim_foreground: '#828482'
    # bright_foreground: '#eaeaea'
    # Default colors
    primary:
      background: '#191818'
      foreground: '#ebdbb2'
      # hard contrast: background = '0x1d2021'
      # background: '0x282828'
      # soft contrast: background = '0x32302f'
      # foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
      black:   '#131415'
      red:     '#864343'
      green:   '#777c44'
      yellow:  '#9e824c'
      blue:    '#556a7d'
      magenta: '#75617b'
      cyan:    '#5b7d78'
      white:   '#828482'

    selection:
     text: CellBackground
     background: CellForeground

  kanagawa_dark: &kanagawa_dark
    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not
    # present. If the bright foreground color is not set, or
    # `draw_bold_text_with_bright_colors` is `false`, the normal foreground
    # color will be used.
    # dim_foreground: '#828482'
    # bright_foreground: '#eaeaea'
    # Default colors
    primary:
      background: '#1f1f28'
      foreground: '#dcd7ba'

    normal:
      black:   '#090618'
      red:     '#c34043'
      green:   '#76946a'
      yellow:  '#c0a36e'
      blue:    '#7e9cd8'
      magenta: '#957fb8'
      cyan:    '#6a9589'
      white:   '#c8c093'

    bright:
      black:   '#727169'
      red:     '#e82424'
      green:   '#98bb6c'
      yellow:  '#e6c384'
      blue:    '#7fb4ca'
      magenta: '#938aa9'
      cyan:    '#7aa89f'
      white:   '#dcd7ba'

    selection:
      background: '#2d4f67'
      foreground: '#c8c093'
mouse:
    hide_when_typing: true
    hints:
        # These are the modifiers that need to be held down for opening URLs
        # when clicking
        modifiers: Shift

selection:
    # When set to `true`, selected text will be copied to the primary
    # clipboard.
    save_to_clipboard: false

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.18
    # Vim mode cursor style
    vi_mode_style: Block
